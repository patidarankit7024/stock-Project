<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Stock Portfolio Tracker</h1>
        <button id="fetchPortfolio">Get Portfolio Value</button>
        <p id="portfolioValue"></p>

        <h2>Simulate Trade</h2>
        <form id="tradeForm">
            <input type="text" id="symbol" placeholder="Stock Symbol" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <input type="text" id="action" placeholder="Action (BUY/SELL)" required>
            <button type="submit">Submit</button>
        </form>
        <p id="tradeResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
